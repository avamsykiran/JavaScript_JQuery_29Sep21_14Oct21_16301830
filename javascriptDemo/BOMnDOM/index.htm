<!DOCTYPE html>
<html>

<head>
    <title>Javascript execution</title>
    <script src="main.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body onload="displayItems()">
    <h3>Inventory Management System</h3>

    <div id="content">
        <table>
            <caption><strong>Stock</strong></caption>
            <thead>
                <tr>
                    <th>Item#</th>
                    <th>Name</th>
                    <th>Unit</th>
                    <th>Rate</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <th><input type="number" id="tbItemId" /></th>
                    <th><input type="text" id="tbItemName" /></th>
                    <th><input type="text" id="tbItemUnit" /></th>
                    <th><input type="number" id="tbItemRate" /></th>
                    <th><button type="button" onclick="addItem()">ADD</button></th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
