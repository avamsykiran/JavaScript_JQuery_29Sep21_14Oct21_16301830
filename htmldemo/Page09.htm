<!DOCTYPE html>

<html>
    <head>
        <title>Page 9</title>
    </head>
    <body>
        <h3>Form Elements</h3>

        <form>
            <div>
                <label>TextBox</label>
                <input type="text" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" />
            </div>
            <div>
                <label>File Uplaod</label>
                <input type="file" />
            </div>
            <div>
                <label>Checkbox</label>
                <input type="checkbox" />
            </div>
            <div>
                <label>Radio Buttons</label>
                <div>
                    <label><input type="radio" name="gender" />Male</label>
                    <label><input type="radio" name="gender" />Female</label>
                </div>
                <div>
                    <label><input type="radio" name="language" />Hindi</label>
                    <label><input type="radio" name="language" />English</label>
                </div>
            </div>            
            <div>
                <label>Number</label>
                <input type="number" />
            </div>            
            <div>
                <label>Range</label>
                <input type="range" />
            </div>            
            <div>
                <label>Date</label>
                <input type="date" />
            </div>
            <div>
                <label>Date Time</label>
                <input type="datetime-local" />
            </div>
            <div>
                <label>Multi line Text</label>
                <textarea style="width: 500px;height:50px;"></textarea>
            </div>
            <div>
                <select>
                    <option value="hyd">Hyderabad</option>
                    <option value="del">Delhi</option>
                    <option value="puj">Punjab</option>
                    <option value="ahd">Ahmadabad</option>
                </select>
            </div>
            <div>
                <select multiple>
                    <option value="hyd">Hyderabad</option>
                    <option value="del">Delhi</option>
                    <option value="puj">Punjab</option>
                    <option value="ahd">Ahmadabad</option>
                </select>
            </div>
            <div>
                <button>Submit button</button>
                <button type="reset">Reset Button</button>
            </div>
        </form>
    </body>
</html>
